<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <h3>ジャンケン</h3>
      <hr>
      <table border="0" align="center">
          <tr>
              <th width="200" height="200"><div id="ahand"></div></th>
              <th>VS</th>
              <th width="200" height="200"><div id="bhand"></div></th>
          </tr>

          <tr>
              <th>相手</th>
              <td>&nbsp;</td>
              <th>自分</th>
          </tr>

          <tr>
              <tr aria-colspan="3">&nbsp;</tr>
          </tr>

          <tr>
              <tr aria-colspan="3">
                  <form name="janken">
                      <table border="0" align="center">
                          <tr>
                              <td colspan="3"><div id="message"></div></td>
                          </tr>
                          <tr>
                              <th><input type="button" onClick="getbhand(0)" value="グー"></th>
                              <th><input type="button" onClick="getbhand(1)" value="チョキ"></th>
                              <th><input type="button" onClick="getbhand(2)" value="パー"></th>
                          </tr>
                          <th>
                              <th colspan="3"><input type="button" onClick="handreset()" value="リセット" id="reset"></th>
                          </th>
                      </table>
                  </form>
              </tr>
          </tr>
      </table>

      <div>あなたの所持金は<br><span id="point"></span>円です
      </div>

    <script src="main.js"></script>
  </body>
</html>
